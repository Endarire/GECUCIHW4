<!DOCTYPE html>
<html>
<head>
  <title>Crystal Value Equalizer</title>

  <style type="text/css">

    .crystal-image {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <h1>Target Number: <span id="number-to-guess"></span></h1>

  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="crystals">
  </div>

  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

  var targetNumber = ranNum(19, 120);
  let winCount = 0, lossCount = 0;
  var userAccumulator = 0;  //'Score'
  let clickCount = 0;
  var numberOptions = [ranNum(1, 12), ranNum(1, 12), ranNum(1, 12), ranNum(1, 12)];

  function ranNum(min, max)
  {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  function rerandom()
  {
        // Makes each number (more) unique!
    for(let a = 0; a < numberOptions.length; a++)
    {
        for(let b = 0; b < numberOptions.length; b++)
        {
            if(numberOptions[a] === numberOptions[b])
            {
                numberOptions[b] = ranNum(1, 12);
            }
        }
    }
  }

  function initGame()
  {
    targetNumber = ranNum(19, 120);
    userAccumulator = 0;  //'Score'
    clickCount = 0;
    numberOptions = [ranNum(1, 12), ranNum(1, 12), ranNum(1, 12), ranNum(1, 12)];
    for (var a = 0; a < numberOptions.length; a++)
    {
        imageCrystal.attr("data-crystalvalue", numberOptions[a]);
    }
    rerandom();
    $("#number-to-guess").text(targetNumber);
  }

  //Display target number!
  $("#number-to-guess").text(targetNumber);

  rerandom();
  // Now for Creating multiple crystals each with its own unique number value.

  // Next we create a for loop to create crystals for every numberOption.
  for (var a = 0; a < numberOptions.length; a++)
  {
    // For each iteration, we will create an imageCrystal
    var imageCrystal = $("<img>");

    // First each crystal will be given the class ".crystal-image".
    // This will allow the CSS to take effect.
    imageCrystal.addClass("crystal-image");

    // Each imageCrystal will be given a src link to the crystal image
    imageCrystal.attr("src", "http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg");

    // Each imageCrystal will be given a data attribute called data-crystalValue.
    // This data attribute will be set equal to the array value.
    imageCrystal.attr("data-crystalvalue", numberOptions[a]);

    // Lastly, each crystal image (with all it classes and attributes) will get added to the page.
    $("#crystals").append(imageCrystal);
    $("#crystals").append(" ");
  }

  // This time, our click event applies to every single crystal on the page. Not just one.
  // For this, use ".crystal-image" instead of "#crystal-image"!
  $(".crystal-image").on("click", function()
  {
    // Determining the crystal's value requires us to extract the value from the data attribute.
    // Using the $(this) keyword specifies that we should be extracting the crystal value of the clicked crystal.
    // Using the .attr("data-crystalvalue") allows us to grab the value out of the "data-crystalvalue" attribute.
    // Since attributes on HTML elements are strings, we must convert it to an integer before adding to the counter

    var crystalValue = ($(this).attr("data-crystalvalue"));
    crystalValue = parseInt(crystalValue);
    // We then add the crystalValue to the user's "userAccumulator" which is a global variable.
    // Every click, from every crystal adds to the global counter AND the number of images clicked.
    userAccumulator += crystalValue;
    clickCount++;

    // All of the same game win-lose logic applies. So the rest remains unchanged.
    alert("Your Total Value: " + userAccumulator + "\nClick Count: " + clickCount);

    if (userAccumulator === targetNumber)
    {
      winCount++;
      alert("You won in " + clickCount + " clicks!\nWins: " + winCount + "\nLosses: " + lossCount);
      initGame();
      console.log("winCount: " + winCount);
    }

    else if (userAccumulator > targetNumber)
    {
      lossCount++;
      alert("You lost in " + clickCount + " clicks!\nWins: " + winCount + "\nLosses: " + lossCount);
      initGame();
      console.log("lossCount: " + lossCount);
    }
  });

  </script>
</body>
</html>
